<title>XenMagic</title>

<head>
    <link rel="stylesheet" href="css/style_blue.css" type="text/css" media="screen" charset="utf-8"/> 
     <script type="text/javascript" src="js/addbond.js"> </script>
</head>
<body style="background-color: white;" onLoad="document.getElementById('treeavailnics').selectedIndex=0;fillnicinfo(document.getElementById('treeavailnics'))">
    <div style="margin-top: 10px; width: 645px; height: 430px; padding-left: 20px; padding-top: 28px; padding-top: 20px;">
        <div style="width: 250px; height: 150px; float: left;">
            Available NICs:
            <select id="treeavailnics" name="treeavailnics" size="10" style="height: 140px; width: 250px;" onchange="fillnicinfo(this)">
                % for nic in nics:
                    % if nic[3]:
                        <option value="${nic[0]}" >
                    % else:
                        <option value="${nic[0]}" disabled>
                    % endif
                    ${nic[1]} ${nic[2]}</option>
                % endfor
            </select>
        </div>
        <div style="width: 100px; margin-left: 10px; margin-right: 10px; float: left;padding-top: 60px;">
            <input type="button" id="btaddbondednic" name="btaddbondednic" value="Add ->" class="button" onClick="javascript:on_btaddbondednic_clicked();" disabled/>
            <input type="button" id="btrembondednic" name="btrembondednic" value="<- Remove" class="button" onClick="javascript:on_btrembondednic_clicked();" disabled/>
        </div>
        <div style="width: 250px; height: 150px; float: left;">
            Bonded NICs
            <select id="treebondnics" name="treebondnics" size="10" style="height: 140px; width: 250px;" onchange="fillnicinfo(this, true)">
            </select>
        </div>
        <div style="float: left;width: 100%; height: 10px;"></div>
        <div style="float: left; padding-left: 20px; border: 1px solid grey; width: 570px; height: 165px;">
            <div id="lblnicname" style="font-weight: bold">NIC 0</div>
            <div style="float: left;width: 100%; height: 10px;"></div>
            <div style="float: left;padding-left: 10px; width: 180px;">Vendor:</div>
            <div id="lblnicvendor">label</div>
            <div style="float: left;width: 100%; height: 5px;"></div>
            <div style="float: left;padding-left: 10px; width: 180px;">Device:</div>
            <div id="lblnicdevice">label</div>
            <div style="float: left;width: 100%; height: 5px;"></div>
            <div style="float: left;padding-left: 10px; width: 180px;">MAC Address:</div>
            <div id="lblnicmac">label</div>
            <div style="float: left;width: 100%; height: 5px;"></div>
            <div style="float: left;padding-left: 10px; width: 180px;">PCI bus:</div>
            <div id="lblnicpcibus">label</div>
            <div style="float: left;width: 100%; height: 5px;"></div>
            <div style="float: left;padding-left: 10px; width: 180px;">Link Status:</div>
            <div id="lblniclinkstatus">label</div>
            <div style="float: left;width: 100%; height: 5px;"></div>
            <div style="float: left;padding-left: 10px; width: 180px;">Speed:</div>
            <div id="lblnicspeed">label</div>
            <div style="float: left;width: 100%; height: 5px;"></div>
            <div style="float: left;padding-left: 10px; width: 180px;">Duplex:</div>
            <div id="lblnicduplex">label</div>
        </div>
        <div style="float: left;width: 100%; height: 10px;"></div>
        <div style="float: left;">
            <div style="float: left;">
                <input type="checkbox" id="checkautoaddbond" name="checkautoaddbond"> Automatically add this network to new virtual machine.
            </div>
        </div>
        <div style="float: right; padding-right: 60px;">
            <img src="images/ajax-loader.gif" id="loading" style="display: none;"/>
            <input type="button" id="btacceptaddbond" name="btacceptaddbond" class="button" value="Create"  onClick="javascript:on_btacceptaddbond_clicked();" disabled>
            <input type="button" id="btcanceladdbond" name="btcanceladdbond" class="button" value="Cancel"  onClick="parent.hidePopWin(false);">
        </div>
    </div>
</body>
</html>
