<head>
    <link rel="stylesheet" href="css/style_blue.css" type="text/css" media="screen" charset="utf-8"/> 
</head>
<body style="background-color: white;">
    <form action="pool_restore_database" method="POST" enctype="multipart/form-data" >
        If you want continue use XenMagic while file is uploading, open another tab.<br /><br />
        <input type="hidden" name="ref" value="${ref}" />
        <input type="hidden" name="host" value="${host}" />
        <input type="hidden" name="name" value="${name}" />
        Select file to restore: <input type="file" name="file" />
        <hr />
        <input type="submit" name="submit" value="Restore" />
    <form>
</body>
