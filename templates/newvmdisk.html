<title>XenWebManager</title>

<head>
    <link rel="stylesheet" href="css/style_blue.css" type="text/css" media="screen" charset="utf-8"/> 
    <script type="text/javascript" src="js/newvmdisk.js"> </script>
</head>
<body style="background-color: white;" onLoad="selectRow('${default}'); setSize(${edit});">
    <div style="margin-top: 0px; width: 500px; height: 250px; padding-left: 20px">
        <div style="float: left; padding-top: 25px;">Enter the settings for the new virtual disk:</div>
        <div style="float: left; clear: both;">
            Size: <input type="text" id="newvmdisksize" name="newvmdisksize" value="5,00" style="width: 50px;"> GB
        </div>
        <div style="float: left; width: 100%; height: 20px;"></div>
        <div style="float: left;">
            Location:
            <div style="float: right; border: 1px solid grey; height: 85%; overflow: auto; width: 100%;"> 
                <table style="overflow: auto; width: 100%; ">
                    <tr class="head">
                        <th class="headcolumn" style="min-width: 150px;">Name</th> 
                        <th class="headcolumn" style="min-width: 150px;">Description</th> 
                        <th class="headcolumn" style="min-width: 100px;">Size (GB)</th> 
                        <th class="headcolumn" style="min-width: 100px;" nowrap>Free Space (GB)</th>
                    </tr>
                    % for row in storages:
                        <tr class="row" style="clear: both;" onClick="selectRow('${row[5]}');" id="${row[5]}">
                        <td style="float: left; padding-right: 10px;" nowrap>${row[0]}</td> 
                        <td style="padding-right: 10px;" nowrap>${row[1]}</td> 
                        <td style="text-align: center; padding-right: 10px;" nowrap>${row[2]}</td> 
                        <td style="text-align: center;">${row[3]}</td> 
                        <td style="text-align: center; display: none;">${row[4]}</td> 
                        <td style="text-align: center; display: none;">${row[5]}</td> 
                        </tr>
                    % endfor
                </table>
            </div>       
        </div>
        <div style="float: left; width: 100%; height: 20px;"></div>
        <div style="float: right;">
            <input type="button" name="acceptnewvmdisk" value="OK" class="button" onClick="javascript:on_acceptnewvmdisk_clicked(${edit});" />
            <input type="button" name="cancelnewvmdisk" value="Cancel" class="button" onClick="javascript:parent.hidePopWin(false);" />
        </div>
    </div>
</div>
</body>
</html>
