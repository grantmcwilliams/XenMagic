<title>XenWebManager</title>

<head>
    <link rel="stylesheet" href="css/style_blue.css" type="text/css" media="screen" charset="utf-8"/> 
    <script type="text/javascript" src="js/windowcopyvm.js"> </script>
</head>
<body style="background-color: white;">
    <div style="margin-top: 10px; width: 500px; height: 350px; padding-left: 20px">
        <div style="float: left; width: 100%; height: 10px;"></div>
        <div style="float: left; width: 100px">Name:</div><div><input type="text" id="txtcopyvmname" name="txtcopyvmname" value="Copy of ${name}" style="width: 335px;"></div>
        <div style="float: left; width: 100%; height: 10px;"></div>
        <div style="float: left; width: 100px">Description:</div><div><input type="text" id="txtcopyvmdesc" name="txtcopyvmdesc" value="${desc}" style="width: 335px;"></div>
        <div style="float: left; width: 100%; height: 20px;"></div>
        <div style="float: left;">
            <strong>Copy mode</strong>
            <div style="float: right; border: 1px solid grey; height: 90%; overflow: auto; width: 570px;"> 
                <div style="float: left;"><input type="radio" name="radiofastclone" id="radiofastclone" value="radiofastclone" checked></div>
                <div style="float: left; margin-left: 30px;">
                Fast clone <br>
                Clone the existing VM, using a storage-level fast disk clone <br>
                operation.<br>
                </div>
                <div style="float: left; width: 100%; height: 10px;"></div>
                <div style="float: left;">
                     <input type="radio" name="radiofastclone" value="radiofullclone" id="radiofullclone" onchange="checkSelected(this);" />
                </div>
                <div style="float: left; margin-left: 30px;">Full copy<br>
                    Create a full copy of the existing VM on this storage repository:<br></div>
                <div style="float: left; width: 100%; height: 10px;"></div>
                <div style="float: left;  margin-left: 40px; border: 1px solid black; height: 200px;" >
                    <table style="width: 80%; overflow: auto; margin-left: 20px; margin-right: 20px;" disabled>
                        % for row in storages:
                        <tr class="row" style="clear: both;" onclick="selectRow('${row[1]}');" id="${row[1]}">
                            <td style="float: left; padding-right: 10px;" nowrap><img src="${row[0]}"></td> 
                            <td style="text-align: center; padding-right: 10px;" nowrap>${row[2]}</td> 
                            <td style="text-align: center;" nowrap>${row[3]}</td> 
                            </tr>
                        % endfor
                    </table>
                </div>
            </div>       
        </div>
        <div style="float: left; width: 100%; height: 20px;"></div>
        <div style="float: left; display: none;">
            <input type="checkbox" name="checkdeleteaftercopy">&nbsp;Delete original VM after copy
        </div>
        <div style="float: right;">
            <input type="button" id="windowcopyvm_copy" name="windowcopyvm_copy" value="Copy" class="button" onclick="on_windowcopyvm_copy_clicked();" />
            <input type="button" name="windowcopyvm_cancel" value="Cancel" class="button" onclick="parent.hidePopWin(false);" />
        </div>
    </div>
</div>
</body>
</html>
