<div style="margin-top: 10px; width: 97%">
    <strong>Pool General Properties</strong>
    <div style="float: right; padding-right: 20%; padding-top: 20px;;">
        <input type="button" id="btpoolproperties" name="btpoolproperties" class="button" value="Properties" onClick="showPopWin('properties?host=' + selected_host + '&ref=' + selected_ref + '&type=' + selected_type, 820, 570, null);" />
    </div>
    <div id="divpoolgeneral" style="padding-top: 20px; width: 100%; padding-left: 20px; float: left;">
        <strong>General</strong>
        <div style="height: 15px;"></div>
        <div class="bluelabel" style="width: 200px; float: left;">Name:</div><div style="float: left;" id="lblpoolname">${labels["lblpoolname"]}</div>
        <div style="height: 10px;"></div><br>
        <div class="bluelabel" style="width: 200px; float: left;">Description:</div><div style="float: left;" id="lblpooldescription">${labels["lblpooldescription"]}</div>
        <div style="height: 10px;"></div><br>
        <div class="bluelabel" style="width: 200px; float: left;">Tags:</div><div style="float: left;" id="lblpooltags">${labels["lblpooltags"]}</div>
        <div style="height: 10px; width: 100%;"></div><br>
        <div class="bluelabel" style="width: 200px; float: left;">Folder:</div><div style="float: left;" id="lblpoolfolder">${labels["lblpoolfolder"]}</div>
    </div>
    <div style="height: 10px; width: 100%;"></div><br>
    <div id="divpoolupdates" style="padding-top: 20px; width: 100%; padding-left: 20px; float: left;">
        <strong>Updates</strong>
        <div style="height: 15px;"></div>
        <div class="bluelabel" style="width: 200px; float: left;">Fully applied:</div><div style="float: left;" id="lblpoolfullpatchs">${labels["lblpoolfullpatchs"]}</div>
        <div style="height: 10px;"></div><br>
        <div class="bluelabel" style="width: 200px; float: left;">Partially Applied:</div><div style="float: left;" id="lblpoolpartialpatchs">${labels["lblpoolpartialpatchs"]}</div>
    </div>
</div>
